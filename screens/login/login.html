<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="form" action="login">
        <h2>LogIn</h2>
        <label for="UserName">Username*</label>
        <input type="text" name="Username" class="form-input border-color">
      
        <label for="Password">Password*</label>
        <input type="text" name="Password" class="form-input border-color">
      
        <input type="submit" value="Submit" class="form-btn btn-primary form-input">
        <h5><a class="form-text" href="../signup/signup.html">Don't have an account? Sign up.</a></h5>
       </form>
</body>
</html>

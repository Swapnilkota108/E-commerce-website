<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart </title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <h3>My cart(2)</h3>
    <div class="card-product card-sideImage">
        <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/16176908/2021/12/16/a19d4ad7-f18a-455d-a325-d932c327c9e01639659373200-Being-Human-Men-Tshirts-7941639659372730-1.jpg">
            <div class="middle-section">
            <h3>Blue T-shirt</h3>
            <h3>Rs.900</h3>
           <div class="quantity">
            <button class="quantity-btn">+</button>
            <h3 class="quantity-number">2</h3>
            <button class="quantity-btn">-</button>
           </div>
            <div class="last-section">
            <button class="btn btn-fullWidth btn-primary">Remove from cart</button>
                <button class="btn btn-fullWidth btn-primary">Add to wishlist</button>
            </div>
        </div>
    </div>
    </div>
   <div class="card bill">
       <h3>Price details</h3>
       <hr>
           <li class="list list-price"><span>Price (2 items)</span>Rs. 900</li>
           <li class="list list-price"><span>Discount</span><span>Rs. 100</span></li>
           <li class="list list-price"><span>Delivery charges</span><span>Rs. 30</span></li>
       <hr>   
        <h3 class="list-price"><span>Total Amount</span><span>Rs. 930</span></h3>  
        <button class="btn btn-fullWidth">Place order</button> 
   </div>

</body>
</html>
